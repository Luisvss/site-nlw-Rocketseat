<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/create.css">
</head>
<body>

    <div id="page-create-point">

        <header>
            <img src="assets/logo.svg" alt="Logomarca">
            <a href="http://google.com.br">
                <span></span>
                Voltar para home
            </a> 
        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>


                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>


                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>


            </fieldset>
           <fieldset>
               <legend>
                   <h2>Intes de coleta</h2>
               </legend>
             <div class="Itens-grid">
                 <li date-id="1" class="selected">
                     <img src="assets/lampadas.svg" alt="Lampadas">
                    <span>Lampadas</span>
                </li>

                <li date-id="2">
                    <img src="assets/baterias.svg" alt="Pilhas e Baterias">
                    <span>Pilhas e Baterias</span>

                </li>
                
                <li date-id="3">
                    <img src="assets/papeis-papelao.svg" alt="Papéis e Papelão">
                    <span>Papéis e Papelão</span>
                    </li>

                <li date-id="4">
                    <img src="assets/eletronicos.svg" alt="Resíduos Eletronicos">
                    <span>Resíduos Eletronicos</span>

                   </li>    

               <li date-id="5">
                   <img src="assets/organicos.svg" alt="Resíduos Organicos">
                   <span>Resíduos Organicos</span>

                        </li>    
                <li date-id="6">
                   <img src="assets/oleo.svg" alt="Óleo de cozinha">
                   <span>Óleo de cozinha</span>

                </li>



                </li>

             </div>

           </fieldset>


            <button type="submit">Cadastrar ponto de coleta</button>
        </form>


    </div>
    <script src="scripts/creat.js"></script>
</body>
</html>
